	<script>
	$(function() {
		$( "#dialog:ui-dialog" ).dialog( "destroy" );
		
		var username =  $('#username'),
			password =  $('#password'),
			allFields = $( [] ).add( username ).add( password ),
			tips = $( "#ErrorMessage" );

		function updateTips( t ) {
			tips
				.text( t )
				.addClass( "ErrorMessage" );
			setTimeout(function() {
				tips.removeClass( "ui-state-highlight", 1500 );
			}, 500 );
		}
		
		$( "#dialog-form" ).dialog({
			autoOpen: false,
			height: 200,
			width: 340,
			title: "tiradointeractive Intranet Login",
			modal: true,
			draggable: false,
			buttons: {
				"Login": function() {
					allFields.removeClass( "" );
	
					if ( validateLogin($('#username').val(), $('#password').val()) ) {
						setCookie("username", $('#username').val(), 10)
						alert("valid");
						$( this ).dialog( "close" );
						location.href = "home.html";
					}
					else {
						tips.addClass( "ErrorMessage" );
						
						updateTips( "Invalid Login" );
					}
				},
				Cancel: function() {
					$('#username').val('');
					$('#password').val('');
					updateTips( "" );
					$( this ).dialog( "close" );
				}	
			},
			close: function() {
				allFields.val( "" ).removeClass( "ErrorMessage" );
			}
		});


		/*********************/
		/*  TEXT BOX FOCUS/BLUR EVENTS */
		/********************/
		$("input").focus(
				function() {
					$(this).addClass('textFocus');
				}
			);
		$("input").blur(
				function() {
					$(this).removeClass('textFocus');
				}
		);
		$( "#openLogin")
			.button()
			.click(function() {
				$( "#dialog-form" ).dialog( "open" );
			});
		});
		
	</script>
